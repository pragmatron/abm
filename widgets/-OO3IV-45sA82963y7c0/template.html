
<div class="row">
  <div class="col-lg-12 col-sm-12 column">

    <!-- Slim CARD CONTAINER -->
    <div class="d-flex flex-column p-2 bg-white">

      <!-- Card Title -->
      <h6 class="font-weight-bold mb-3">Complaint Tracker Overview</h6>

      <!-- METRICS ROW -->
      <div class="d-flex justify-content-start w-100 flex-wrap">

        <!-- NEW COMPLAINTS -->
        <div class="d-flex flex-column align-items-start justify-content-center flex-grow-1 mx-1 p-2 rounded"
          style="background-color: rgba(173, 216, 230, 0.4); color: #000; min-width: 150px;">
          <div class="d-flex align-items-center mb-1">
            <i class="fas fa-plus-circle mr-2"></i>
            <small>New</small>
          </div>
          <div style="font-size: 1.25rem; font-weight: bold;">
            {{
              $getGrid('complaintTracker')
                ? $getGrid('complaintTracker').filter(c => c.$stage$display === 'New').length
                : 'Loading...'
            }}
          </div>
        </div>

        <!-- PENDING COMPLAINTS -->
        <div class="d-flex flex-column align-items-start justify-content-center flex-grow-1 mx-1 p-2 rounded"
          style="background-color: rgba(255, 179, 0, 0.3); color: #000; min-width: 150px;">
          <div class="d-flex align-items-center mb-1">
            <i class="fas fa-hourglass-half mr-2"></i>
            <small>Pending</small>
          </div>
          <div style="font-size: 1.25rem; font-weight: bold;">
            {{
              $getGrid('complaintTracker')
                ? $getGrid('complaintTracker').filter(c => c.$stage$display === 'Pending').length
                : 'Loading...'
            }}
          </div>
        </div>

      </div> <!-- End METRICS ROW -->

    </div> <!-- End CARD CONTAINER -->

  </div>
</div>
